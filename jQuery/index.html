<h5>Heeft u belang om schoon schip te maken? Dat kan! Doormiddel van jQuery is het mogelijk om elementen te laten varen. Uiteraard is het laten aanmeren ook een optie!</h5>

<h6 style="color:white">Klik hier om schoon schip te maken:</h6>

<button id="hide">Varen</button>
<button id="show">Aanmeren</button>

      <p id="imageGallery"></p>

<script type="text/javascript">
  var images = ["AlbatunDos.jpg", "Batavia.jpg", "Schokker.jpg", "HalveMaen.jpg", "Spiegel.jpg", "Servant3.jpg"];
  var imageGalleryOutput = "";

  images.forEach(createImageGallery);

  function createImageGallery(image) {
    imageGalleryOutput += "<div class=gallery>";
    imageGalleryOutput += "<a target=_blank href=images/" + image + ">";
    imageGalleryOutput += "<image src=images/" + image + " width=500 height=400></a>";
    imageGalleryOutput += "<div class=desc>Verhip.. een schip</div></div>";
    }

document.getElementById("imageGallery").innerHTML = imageGalleryOutput;
</script>

<script>
  $(document).ready(function(){
    $("#hide").click(function(){
      $("p").hide(1250);
    });
    $("#show").click(function(){
      $("p").show(1250);
    });
  });
  </script>
